<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styel.css">
</head>
<body onload="come()">
    
    <div style="height: 500px;width: 50%;background-color: aqua;display:none;"id="box">

        <form method="post" action="/" id="form" class="validate">
            <div class="form-field">
              <label for="full-name">Full Name</label>
              <input type="text" name="full-name" id="full-name" placeholder="Joe Bloggs" required />
            </div>
            <div class="form-field">
              <label for="email-input">Email</label>
              <input type="email" name="email-input" id="email-input" placeholder="example@domain.com" required />
            </div>
            <div class="form-field">
              <label for="password-input">Password</label>
              <input type="password" name="password-input" id="password-input" required />
            </div>
            <div class="form-field">
              <label for=""></label>
              <input type="submit" value="Sign Up" />
            </div>
          </form>
          <button onclick="document.getElementById('box').style.display='none'">CLOSE</button>
    </div>
    <script>
        function come(){
            document.getElementById('box').style.display='block';
        }
    </script>
</body>
</html>
